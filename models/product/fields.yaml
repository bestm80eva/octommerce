fields:
    name:
        label: Name
        span: left
        placeholder: 'New Product'
        required: true
        type: text
    slug:
        label: Slug
        span: right
        disabled: true
        preset:
            field: name
            type: slug
        type: text
    sku:
        label: SKU
        span: left
        type: text
    type:
        label: Type
        oc.commentPosition: ''
        span: auto
        type: dropdown
tabs:
    fields:
        price:
            tab: Information
            type: number
            label: Price
            span: left
            placeholder: '0.00'
            required: true
        sale_price:
            tab: Information
            type: number
            label: 'Sale Price'
            span: right
        discount_type:
            tab: Information
            label: 'Discount Type'
            type: dropdown
            span: left
            options:
                '': 'No discount'
                price: Price
                percentage: Percentage
                shipping_price: 'Shipping Price'
                shipping_percentage: 'Shipping Percentage'
        discount_amount:
            tab: Information
            type: number
            label: 'Discount Amount'
            span: right
            placeholder: '0.00'
        description:
            tab: Information
            label: Description
            type: richeditor
        tax:
            label: Tax
            oc.commentPosition: ''
            nameFrom: name
            descriptionFrom: description
            span: auto
            type: relation
            tab: Information
        categories:
            tab: Categories
            type: relation
            commentAbove: 'Select categories'
        manage_stock:
            label: 'Manage Stock?'
            span: full
            type: switch
            tab: Inventory
        stock_status:
            label: 'Stock Status'
            oc.commentPosition: ''
            options:
                in-stock: 'In Stock'
                out-of-stock: 'Out of Stock'
                pre-order: Pre-order
            span: auto
            type: dropdown
            tab: Inventory
        qty:
            label: Quantity
            oc.commentPosition: ''
            span: auto
            placeholder: '0'
            type: number
            tab: Inventory
        available_from:
            label: 'Available From'
            oc.commentPosition: ''
            mode: datetime
            span: auto
            type: datepicker
            tab: Inventory
        available_to:
            label: 'Available to'
            span: auto
            oc.commentPosition: ''
            mode: datetime
            type: datepicker
            tab: Inventory
        is_virtual:
            label: 'It''s a virtual product'
            span: full
            type: switch
            tab: Physical
        weight:
            label: Weight
            oc.commentPosition: ''
            span: auto
            type: number
            tab: Physical
        weight_unit:
            label: 'Weight Unit'
            oc.commentPosition: ''
            options:
                gr: gr
                kg: kg
                ounce: ounce
                pound: pound
            span: auto
            default: kg
            type: dropdown
            tab: Physical
        width:
            label: Width
            oc.commentPosition: ''
            span: auto
            type: number
            tab: Physical
        height:
            label: Height
            oc.commentPosition: ''
            span: auto
            type: number
            tab: Physical
        length:
            label: Length
            oc.commentPosition: ''
            span: auto
            type: number
            tab: Physical
        dimension_unit:
            label: 'Dimension Unit'
            oc.commentPosition: ''
            options:
                mm: mm
                cm: cm
                inch: inch
                m: m
            span: auto
            type: dropdown
            tab: Physical
secondaryTabs:
    fields:
        is_published:
            label: 'Published?'
            type: switch
            tab: Misc
        images:
            label: Images
            type: fileupload
            mode: image
            imageHeight: 260
            imageWidth: 260
            tab: Misc
